services:
  - type: web
    name: telegram-bot
    env: docker
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: SUPABASE_URL
        value: {{SUPABASE_URL}}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: {{SUPABASE_SERVICE_ROLE_KEY}}
      - key: TELEGRAM_BOT_TOKEN
        value: {{TELEGRAM_BOT_TOKEN}}