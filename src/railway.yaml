services:
  - name: telegram-bot
    source: .
    env:
      - key: SUPABASE_URL
        value: {{SUPABASE_URL}}
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: {{SUPABASE_SERVICE_ROLE_KEY}}
      - key: TELEGRAM_BOT_TOKEN
        value: {{TELEGRAM_BOT_TOKEN}}
      - key: DEEPSEEK_API_KEY
        value: {{DEEPSEEK_API_KEY}}
